<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/navbar.css"/>
    <link rel="stylesheet" href="css/workouts.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
    <title>Workouts</title>
</head>
<body>
    <!--Navigation bar -->
    <header class="header">
        <a class="logo" href="index.html"><span>Gym Start</span></a>
        <nav class="navbar">
            <a href="about.html" class="nav-link">About</a>
            <a href="workouts.html" class="nav-link">Workouts</a>
            <a href="recipes.html" class="nav-link">Recipes</a>
            <a href="contact.html" class="nav-link">Contact</a>
            <a href="#">|</a>
            <a href="signup.html" class="btn">Sign Up</a>
        </nav>
    </header>

    <div id="app">
        <div id="selected">
            <div class="category-nav">
                <label>
                    <input class="btn" type="radio" v-model="category" value=""> All
                </label>
                <label>
                    <input class="btn" type="radio" v-model="category" value="Chest"> Chest
                </label>
                <label>
                    <input class="btn" type="radio" v-model="category" value="Shoulders"> Shoulders
                </label>
                <label>
                    <input class="btn" type="radio" v-model="category" value="Biceps"> Biceps
                </label>
                <label>
                    <input class="btn" type="radio" v-model="category" value="Triceps"> Triceps
                </label>
                <label>
                    <input class="btn" type="radio" v-model="category" value="Quads"> Quads
                </label>
                <label>
                    <input class="btn" type="radio" v-model="category" value="Hamstrings"> Hamstrings
                </label>
                <label>
                    <input class="btn" type="radio" v-model="category" value="Calves"> Calves
                </label>
                <br>
                <br>
                <br>
                <span>Selected category: {{ category }}</span>
            </div>
        </div>
      
        <transition-group appear tag="ul" class="category-list">
          <li v-for="image in filterByCategory" :key="image.index">
            <img :src="image.src" alt="">
            <div class="exe-name">
                <a>Exercise: {{ category }} </a>
            </div>
          </li>
        </transition-group>
    </div>
</body>

<script src="js/workouts.js"></script>

<script>
    var selected = new Vue({
    el: '#selected',
    data: {
        checkedNames: [],
    },
});
</script>

</html>
