<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/navbar.css"/>
    <link rel="stylesheet" href="css/signup.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
    <title>Sign Up</title>
</head>
<body>
    <!--Navigation bar -->
    <header class="header">
        <a class="logo" href="index.html"><span>Gym Start</span></a>
        <nav class="navbar">
            <a href="about.html" class="nav-link">About</a>
            <a href="workouts.html" class="nav-link">Workouts</a>
            <a href="recipes.html" class="nav-link">Recipes</a>
            <a href="contact.html" class="nav-link">Contact</a>
            <a href="#">|</a>
            <a href="signup.html" class="btn">Sign Up</a>
        </nav>
    </header>

    <div class="main-container">
        <div class="signup-form">
            <h2>Sign Up</h2> <br>
            <form class="form-group">
                <div class="email-field">
                    <label for="email">Email:</label>
                    <input v-model="signup" type="email" placeholder="Email..." class="input-box" required>
                </div> <br>

                <div class="password-field">
                    <label for="password">Password:</label>
                    <input v-model="signup" type="password"  placeholder="Password..." class="input-box" required>
                    </div> <br>

                <div class="confirm-password-field">
                    <label for="confirmPass">Confirm Password:</label>
                    <input v-model="signup" type="password" placeholder="Confirm Password..." class="input-box" required>
                </div>
                    
                <div class="btn-div">
                    <input type="submit" class="btn" @click="signup">
                </div>

                <div class="login-btn">
                    <p>Have an account?<a href="login.html">Log in here!</a></p>
                </div>
            </form>
        </div>
     </div>  
</body>

<script src="js/signup.js"></script>

</html>
